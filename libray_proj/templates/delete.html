{% extends 'base.html' %}


  {% block body %}
 
    <div class="container">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>{{message}}</strong>
          <a href="/delete" role="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></a>
        </div>
        {% endfor %}
    {% endif %}
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Choose Book to be removed
          </button>
        
          <ul class="dropdown-menu">
              {% for book in books %}
           <li><a class="dropdown-item" href="/delete/{{book.book_id}}">{{book.book_title}}</a></li>
              {% endfor %} 
          </ul>
        </div>
    </div>
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script> {% endcomment %}  
  {% endblock body %}
